<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
      var strawberries = document.getElementById('opt-straw');
      var blueberries = document.getElementById('opt-blue');
      if (strawberries.checked || blueberries.checked) {
        return true;
      } else {
        window.alert("Please select your favorite berry!");
        return false;
      }
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.
		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" name="options" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "b" name="options" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
